{% extends "layout.html" %}
{% load static %}

{% block title %}Your profile{% endblock %}

{% block style %}
    <!-- Custom styles for this template -->
    <link href="{% static 'css/form-validation.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="ask-inputs">
  <div class="card-body mx-auto" style="max-width: 600px;">
    <h2>Your profile</h2>
    <p class="lead">Please, change the information at the following form:</p>
    <form action="." method="post">
      <div class="row justify-content-center mb-3">
        {{ u_form.as_p }}
        {{ p_form.as_p }}
      </div>
        {% csrf_token %}
      <div class="col text-center mb-3">
        <button class="btn btn-primary justify-content-center" type="submit">Save</button>
      </div>
    </form>
    {{ p_form.media }}
  </div>
</div>

{% endblock %}
