{% extends "layout.html" %}
{% load static %}

{% block title %}Reset your password{% endblock %}

{% block style %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class="ask-inputs">
    <div class="card-body mx-auto" style="max-width: 400px;">
      <h1 class="h3 mb-3 fw-normal">Forgotten your password?</h1>
      <p class="lead">
        Enter your e-mail address to obtian a new password.
      </p>
      <form action="." method="post">
        <div class="row justify-content-center mb-3">
          {{ form.as_p }}
        </div>
          {% csrf_token %}
        <div class="col text-center mb-3">
          <button class="btn btn-primary justify-content-center" type="submit">Send e-mail</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
